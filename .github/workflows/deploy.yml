name: CI/CD React App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: 🏗 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🛠 Build project (Vite client)
        run: npm run build

      # Optional but recommended for SPA routing (React Router):
      - name: 🔁 Add 404 fallback
        run: cp dist/index.html dist/404.html || true

      - name: 📤 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist            # <-- Vite outputs dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist            # <-- match the upload path

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist    # <-- deploy dist/
          publish_branch: gh-pages
          force_orphan: true
